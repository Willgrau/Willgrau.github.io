<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO LUIZA</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        
         body {
           margin: 0;
           height: 100vh;
           background-image: url('https://img.freepik.com/fotos-premium/imagem-de-um-casal-apaixonado-a-beijar-se_747552-47166.jpg?w=740');
           background-size: contain; /* A imagem vai se ajustar, sem esticar, mas pode deixar espaços */
           background-position: center;
           background-repeat: no-repeat;
           background-color: #ffffff; /* Define uma cor de fundo para as áreas sem imagem */
        }
		
}

        .imagens-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap; /* Garante que as imagens se ajustem na tela menor */
    gap: 10px; /* Espaço entre as imagens */
    max-width: 100%; /* Ajusta o container das imagens à tela */
}

        .imagens-container img {
    max-width: 100%; /* Limita o tamanho da imagem ao tamanho do container */
    height: auto; /* Mantém a proporção da imagem */
    width: 150px; /* Define uma largura fixa */
    object-fit: cover; /* Garante que a imagem seja cortada proporcionalmente, se necessário */
    border-radius: 10px; /* Bordas arredondadas (opcional) */
    transition: transform 0.2s ease-in-out;
}

        .imagens-container img:hover {
    transform: scale(1.1); /* Efeito de zoom ao passar o mouse (opcional) */
}


       .imagem-inicio {
			position: absolute; /* Define a posição como absoluta */
			top: 20px; /* Ajusta a distância do topo da tela */
			left: 20px; /* Ajusta a distância da borda esquerda da tela */
			width: 150px; /* Define a largura da imagem */
			height: auto; /* Mantém a proporção da imagem */
			border-radius: 10px; /* Adiciona bordas arredondadas (opcional) */
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adiciona uma sombra sutil */
		}

		.imagem-extra {
			display: none;
			width: 300px;
            height: auto;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
		}

        .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
.container {
    position: relative; /* Permite que a imagem com posição absoluta se posicione corretamente dentro do container */
    z-index: 10; /* Ajusta o índice z para que a imagem fique visível */
}

.imagens-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap; /* Garante que as imagens se ajustem em telas menores */
    gap: 10px; /* Espaço entre as imagens */
}

.imagens-container img, .imagem-extra {
    max-width: 100%; /* Limita o tamanho da imagem ao tamanho do container */
    height: auto; /* Mantém a proporção da imagem */
    width: 150px; /* Define uma largura fixa para a imagem */
    object-fit: cover; /* Garante que a imagem não fique distorcida */
    margin: 10px 0; /* Adiciona espaçamento em cima e embaixo da imagem */
}

.btn-meu-amor {
    margin-bottom: 10px; /* Adiciona um espaço entre o botão e a imagem abaixo */
}

      .titulo-carta {
			font-family: 'VT323', monospace; /* Aplica a fonte VT323 */
			font-size: 53px; /* Aumenta o tamanho da fonte para destacar mais */
			color: #ff66b2; /* Define a cor rosa para o texto */
			text-align: center; /* Centraliza o texto */
			margin-top: 200px; /* Margem superior para posicionar o título */
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adiciona uma sombra sutil para criar um efeito de profundidade */
			transition: filter 0.5s ease; /* Suaviza a transição do desfoque */
		}

        .btn-abrir {
            background: linear-gradient(45deg, #ff69b4, #ff1493); /* Define um fundo com um gradiente em 45 graus, variando entre dois tons de rosa */
			border: none; /* Remove qualquer borda padrão do botão */
			color: white; /* Define a cor do texto como branco */
			padding: 15px 30px; /* Adiciona preenchimento interno ao botão: 15px na parte superior e inferior, 30px nas laterais */
			font-size: 20px; /* Define o tamanho da fonte do texto dentro do botão como 20px */
			cursor: pointer; /* Faz o cursor mudar para uma mãozinha (indicando um elemento clicável) ao passar o mouse sobre o botão */
			border-radius: 50px; /* Faz com que as bordas do botão sejam arredondadas com um raio de 50px */
			box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Adiciona uma sombra ao botão, criando um efeito de profundidade; 0px de deslocamento horizontal, 5px vertical e 15px de difusão, com uma opacidade de 30% */
			transition: transform 0.3s ease, box-shadow 0.3s ease; /* Define uma transição suave de 0,3 segundos para as transformações e mudanças na sombra, criando um efeito suave ao interagir com o botão */
			animation: pulse 2s infinite; /* Aplica uma animação chamada 'pulse', com duração de 2 segundos, que se repete infinitamente */
			font-family: 'Poppins', sans-serif; /* Define a fonte usada no botão como 'Poppins', com uma alternativa padrão 'sans-serif' se a primeira não estiver disponível */
			font-weight: 600; /* Define o peso da fonte (espessura) como 600, tornando o texto mais grosso */
			margin-top: 50px; /* Adiciona um espaço de 50px acima do botão, empurrando-o para baixo na página */
		}

        .btn-abrir:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-meu-amor {
            background-color: #ff1493;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 28px;
            cursor: pointer;
            border-radius: 50px;
            display: none;
            margin-top: 20px;
            font-family:cursive;
            transition: opacity 1s ease, transform 1s ease;
            opacity: 0;
            z-index: 25; /* Garante que o botão esteja acima de outros elementos */
        }

        .btn-meu-amor.show {
            display: inline-block;
            opacity: 1;
            transform: scale(1.1);
        }

        .btn-meu-amor.hide {
            display: none;
        }
		
        .autor {
            position: fixed;
            bottom: 5%;
            left: 5%;
            font-size: calc(8px + 0.5vw); /* Diminui o tamanho da fonte */
            color: #ffffff;
            font-weight: bold;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 20;
        }

        .autor:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .planilha-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 800px;
            display: none;
            z-index: 30;
            overflow-y: auto;
        }

        .planilha-container textarea {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }

        .planilha-container button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #ff1493;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
        }

        .planilha-container button:hover {
            background-color: #ff69b4;
        }

        /* Estilo para o botão de fotos */
        .btn-fotos {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ff1493;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 35; /* Garante que o botão fique acima de outros elementos */
        }

        .btn-fotos:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }

        /* Estilo para o container de fotos */
        .fotos-container {
            display: none;
            position: fixed;
            top: 50px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: calc(100vh - 60px);
            width: 250px;
            z-index: 25;
        }

        .fotos-container img {
            width: 100%;
            height: auto;
            margin: 5px 0;
            border-radius: 8px;
        }

        /* Animação de pulsar */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body
    <div class="container">
        <div class="imagens-container" id="imagensContainer">
            <img src="https://drive.google.com/thumbnail?id=1iv0wO6tDr0pO5MABeVcVTLCyj4TmIU79" alt="Imagem de Início" class="imagem-inicio">
            <img src="https://drive.google.com/thumbnail?id=1nyYNAZKy2l4rJmPP467p3IzYnC_4Vntv" alt="Imagem Adicional" class="imagem-adicional">
        </div>
        <div class="titulo-carta">Bem-vindo</div>
        <button id="btnAbrir" class="btn-abrir">Abrir</button>
        <button id="btnMeuAmor" class="btn-meu-amor">Meu Amor</button>
		<img src="https://drive.google.com/thumbnail?id=1lGR7VmcNrAVPOsFkC1Xr8wclFYvBPEca" alt="Imagem Extra" class="imagem-extra" id="imagem-extra">
        <div class="planilha-container" id="planilhaContainer">
            <textarea placeholder="Escreva aqui..."></textarea>
            <button id="btnFecharPlanilha">Fechar</button>
        </div>
        <div class="autor" onclick="toggleAutor()">William Vieira</div>
    </div>

    <!-- Botão para mostrar fotos -->
<button id="btnFotos" class="btn-fotos" onclick="toggleFotos()">Fotos</button>

<!-- Container de fotos corrigido -->
<div class="fotos-container" id="fotosContainer">
    <img src="https://drive.google.com/thumbnail?id=1iv0wO6tDr0pO5MABeVcVTLCyj4TmIU79" alt="Imagem 1">
    <img src="https://drive.google.com/thumbnail?id=1nyYNAZKy2l4rJmPP467p3IzYnC_4Vntv" alt="Imagem 2">
    <img src="https://drive.google.com/thumbnail?id=1lGR7VmcNrAVPOsFkC1Xr8wclFYvBPEca" alt="Imagem 3">
    <!-- Adicione mais imagens conforme necessário -->
</div>

        <div class="autor" onclick="window.location.href='https://www.instagram.com/willl_2006/'">William Vieira</div>
		    <audio id="meuAudio">
        <source src="musica.mp3" type="audio/mpeg">
		</audio>

    <script>
        	
        // Função para mostrar ou ocultar as fotos
        function toggleFotos() {
            const fotosContainer = document.getElementById('fotosContainer');
            if (fotosContainer.style.display === 'none' || fotosContainer.style.display === '') {
                fotosContainer.style.display = 'block';
            } else {
                fotosContainer.style.display = 'none';
            }
        }

        // Função para mostrar o botão Meu Amor
        function mostrarBtnMeuAmor() {
            const btnMeuAmor = document.getElementById('btnMeuAmor');
			const imgExtra = document.getElementById('imagem-extra');
            btnMeuAmor.classList.remove('hide');
            btnMeuAmor.classList.add('show');
			imgExtra.style.display = 'block';
        }

        // Função para esconder o botão Meu Amor
        function esconderBtnMeuAmor() {
            const btnMeuAmor = document.getElementById('btnMeuAmor');
            btnMeuAmor.classList.remove('show');
            btnMeuAmor.classList.add('hide');
        }

        // Função para abrir o container de folhas
        function abrirFolhas() {
            // Esconde a tela inicial e mostra o botão Meu Amor
            document.getElementById('imagensContainer').style.display = 'none';
            document.querySelector('.titulo-carta').style.display = 'none';
            document.querySelector('.btn-abrir').style.display = 'none';
            mostrarBtnMeuAmor(); // Mostra o botão Meu Amor
			const audio = document.getElementById('meuAudio');
			if (audio && typeof audio.play === 'function') {
                audio.play().catch(error => {
                    console.error('Erro ao tentar reproduzir o áudio:', error);
                });
            } else {
                console.error('O método play não está disponível para o elemento de áudio.');
            }
        }

        // Função para abrir o container de planilha ao clicar no botão Meu Amor
        function abrirPlanilha() {
            document.getElementById('planilhaContainer').style.display = 'block';
        }

        // Função para fechar o container de planilha
        function fecharPlanilha() {
            document.getElementById('planilhaContainer').style.display = 'none';
        }

        // Função para exibir ou ocultar o botão Meu Amor e o container de folhas
        function abrirFolhasEMeuAmor() {
            abrirPlanilha();
        }

        // Fechar o container de planilha ao clicar no botão Fechar
        document.getElementById('btnFecharPlanilha').addEventListener('click', fecharPlanilha);

        // Adicionar evento de clique ao botão "Abrir"
        document.getElementById('btnAbrir').addEventListener('click', abrirFolhas);

        // Adicionar evento de clique ao botão "Meu Amor"
        document.getElementById('btnMeuAmor').addEventListener('click', abrirFolhasEMeuAmor);

        // Fechar o container de folhas ao clicar fora dele, sem afetar o botão Meu Amor
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.planilha-container') && !event.target.closest('#btnAbrir') && !event.target.closest('#btnMeuAmor')) {
                document.getElementById('planilhaContainer').style.display = 'none';
            }
        });
    </script>
</body>
</html>
