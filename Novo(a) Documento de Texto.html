<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Rosa</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        /* Carregar a fonte Milk Peach */
        @font-face {
            font-family: 'Milk Peach';
            src: url('/mnt/data/Milk Peach.ttf') format('truetype');
        }

        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            overflow: auto; /* Permite rolar a página */
            background-image: url('https://www.publicdomainpictures.net/pictures/20000/nahled/hearts-wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background 1s ease-in-out;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .imagens-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .imagem-inicio, .imagem-adicional, .imagem-extra {
            width: 300px;
            height: auto;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .imagem-extra {
            display: none; /* Oculta a imagem por padrão */
            margin-top: 20px;
        }

        .titulo-carta {
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
            z-index: 20;
        }

        .btn-abrir {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .btn-abrir:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-meu-amor {
            background-color: #ff1493;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 28px;
            cursor: pointer;
            border-radius: 50px;
            display: none;
            margin-top: 20px;
            font-family: 'Milk Peach', cursive;
            transition: opacity 1s ease, transform 1s ease;
            opacity: 0;
            z-index: 25; /* Garante que o botão esteja acima de outros elementos */
        }

        .btn-meu-amor.show {
            display: inline-block;
            opacity: 1;
            transform: scale(1.1);
        }

        .btn-meu-amor.hide {
            display: none;
        }

        .mensagem {
            font-size: 36px;
            font-weight: bold;
            color: #ff1493;
            margin-top: 20px;
            display: none;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.8);
            position: absolute;
            top: 10%; /* Ajuste a posição conforme necessário */
            left: 50%;
            transform: translateX(-50%);
            z-index: 15; /* Garante que esteja acima dos outros elementos */
        }

        .autor {
            position: fixed;
            bottom: 5%;
            left: 5%;
            font-size: calc(8px + 0.5vw); /* Diminui o tamanho da fonte */
            color: #ffffff;
            font-weight: bold;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 20;
        }

        .autor:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .planilha-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 800px;
            display: none;
            z-index: 30;
            overflow-y: auto;
        }

        .planilha-container textarea {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }

        .planilha-container button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #ff1493;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
        }

        .planilha-container button:hover {
            background-color: #ff69b4;
        }

        /* Estilo para o botão de fotos */
        .btn-fotos {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ff1493;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 35; /* Garante que o botão fique acima de outros elementos */
        }

        .btn-fotos:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }

        /* Estilo para o container de fotos */
        .fotos-container {
            display: none;
            position: fixed;
            top: 50px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: calc(100vh - 60px);
            width: 250px;
            z-index: 25;
        }

        .fotos-container img {
            width: 100%;
            height: auto;
            margin: 5px 0;
            border-radius: 8px;
        }

        /* Animação de pulsar */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imagens-container" id="imagensContainer">
            <img src="https://drive.google.com/thumbnail?id=1iv0wO6tDr0pO5MABeVcVTLCyj4TmIU79" alt="Imagem de Início" class="imagem-inicio">
            <img src="https://drive.google.com/thumbnail?id=1nyYNAZKy2l4rJmPP467p3IzYnC_4Vntv" alt="Imagem Adicional" class="imagem-adicional">
            <img src="https://drive.google.com/thumbnail?id=1lGR7VmcNrAVPOsFkC1Xr8wclFYvBPEca" alt="Imagem Extra" class="imagem-extra">
        </div>
        <div class="titulo-carta">Bem-vindo</div>
        <button id="btnAbrir" class="btn-abrir">Abrir</button>
        <button id="btnMeuAmor" class="btn-meu-amor">Meu Amor</button>
        <div class="planilha-container" id="planilhaContainer">
            <textarea placeholder="Escreva aqui..."></textarea>
            <button id="btnFecharPlanilha">Fechar</button>
        </div>
        <div class="autor" onclick="toggleAutor()">William Vieira</div>
    </div>

    <button id="btnFotos" class="btn-fotos" onclick="toggleFotos()">Fotos</button>
    <div class="fotos-container" id="fotosContainer">
        <div class="fotos-container">
            <img src="https://drive.google.com/thumbnail?id=1iv0wO6tDr0pO5MABeVcVTLCyj4TmIU79" alt="Imagem 1">
            <img src="https://drive.google.com/thumbnail?id=1nyYNAZKy2l4rJmPP467p3IzYnC_4Vntv" alt="Imagem 2">
            <img src="https://drive.google.com/thumbnail?id=1lGR7VmcNrAVPOsFkC1Xr8wclFYvBPEca" alt="Imagem 3">
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </div>

    <script>
        // Função para mostrar ou ocultar as fotos
        function toggleFotos() {
            const fotosContainer = document.getElementById('fotosContainer');
            if (fotosContainer.style.display === 'none' || fotosContainer.style.display === '') {
                fotosContainer.style.display = 'block';
            } else {
                fotosContainer.style.display = 'none';
            }
        }

        // Função para mostrar o botão Meu Amor
        function mostrarBtnMeuAmor() {
            const btnMeuAmor = document.getElementById('btnMeuAmor');
            btnMeuAmor.classList.remove('hide');
            btnMeuAmor.classList.add('show');
        }

        // Função para esconder o botão Meu Amor
        function esconderBtnMeuAmor() {
            const btnMeuAmor = document.getElementById('btnMeuAmor');
            btnMeuAmor.classList.remove('show');
            btnMeuAmor.classList.add('hide');
        }

        // Função para abrir o container de folhas
        function abrirFolhas() {
            // Esconde a tela inicial e mostra o botão Meu Amor
            document.getElementById('imagensContainer').style.display = 'none';
            document.querySelector('.titulo-carta').style.display = 'none';
            document.querySelector('.btn-abrir').style.display = 'none';
            mostrarBtnMeuAmor(); // Mostra o botão Meu Amor
        }

        // Função para abrir o container de planilha ao clicar no botão Meu Amor
        function abrirPlanilha() {
            document.getElementById('planilhaContainer').style.display = 'block';
        }

        // Função para fechar o container de planilha
        function fecharPlanilha() {
            document.getElementById('planilhaContainer').style.display = 'none';
        }

        // Função para exibir ou ocultar o botão Meu Amor e o container de folhas
        function abrirFolhasEMeuAmor() {
            abrirPlanilha();
        }

        // Fechar o container de planilha ao clicar no botão Fechar
        document.getElementById('btnFecharPlanilha').addEventListener('click', fecharPlanilha);

        // Adicionar evento de clique ao botão "Abrir"
        document.getElementById('btnAbrir').addEventListener('click', abrirFolhas);

        // Adicionar evento de clique ao botão "Meu Amor"
        document.getElementById('btnMeuAmor').addEventListener('click', abrirFolhasEMeuAmor);

        // Fechar o container de folhas ao clicar fora dele, sem afetar o botão Meu Amor
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.planilha-container') && !event.target.closest('#btnAbrir') && !event.target.closest('#btnMeuAmor')) {
                document.getElementById('planilhaContainer').style.display = 'none';
            }
        });
    </script>
</body>
</html>
