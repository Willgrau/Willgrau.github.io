<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Rosa</title>
    <style>
        /* Carregar a fonte Milk Peach */
        @font-face {
            font-family: 'Milk Peach';
            src: url('/mnt/data/Milk Peach.ttf') format('truetype');
        }

        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            overflow: hidden;
            background-image: url('https://www.publicdomainpictures.net/pictures/20000/nahled/hearts-wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background 1s ease-in-out;
        }

        .titulo {
            font-size: 48px;
            font-weight: bold;
            color: #000000;
            font-family: 'Milk Peach', cursive;
            margin-bottom: 20px; /* Espaço para não sobrepor as lacunas */
            animation: fadeInOut 4s infinite, pulse 2s infinite;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
        }

        @keyframes fadeInOut {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn-abrir {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50px;
            margin-top: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .btn-abrir:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-meu-amor {
            background-color: #ff1493;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 28px;
            cursor: pointer;
            border-radius: 50px;
            display: none;
            margin-top: 20px;
            font-family: 'Milk Peach', cursive;
            transition: opacity 1s ease, transform 1s ease;
            opacity: 0;
        }

        .btn-meu-amor.show {
            display: inline-block;
            opacity: 1;
            transform: scale(1.1); /* Efeito de aumento */
        }

        .btn-meu-amor.hide {
            display: none;
        }

        .mensagem {
            font-size: 36px;
            font-weight: bold;
            color: #ff1493; /* Cor rosa */
            margin-top: 20px;
            display: none;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .imagem-inicio {
            width: 40%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
            border-radius: 15px;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 85% 100%, 50% 80%, 15% 100%, 0% 30%);
            animation: float 6s ease-in-out infinite, pulseHeart 1s ease-in-out infinite;
            opacity: 0.7;
            transform-origin: center;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-800px) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes pulseHeart {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        .autor {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #ffffff;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .autor:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .folhas {
            position: fixed;
            top: 20%; /* Ajustar para que fique mais abaixo da tela */
            left: 50%;
            transform: translate(-50%, 0);
            display: none;
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }

        .folhas-content {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Espaço entre as colunas */
        }

        .folha {
            flex: 1;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .folha h2 {
            margin-top: 0;
        }

        .folha textarea {
            width: 100%;
            height: 200px; /* Ajustar altura para não ocupar muito espaço */
            border: none;
            resize: none;
            background: #f9f9f9;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #333;
            pointer-events: none; /* Desativa a edição por padrão */
        }

        .folha button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ff1493;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .folha button:hover {
            background-color: #ff69b4;
        }

        .folha .edit-btn {
            display: block;
        }

        .folha .save-btn {
            display: none;
        }

        /* Fundo roxo */
        .fundo-roxo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(128, 0, 128, 0.7);
            display: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <button id="btnAbrir" class="btn-abrir" onclick="abrirConteudo()">Abrir</button>
    <img id="imagem-inicio" class="imagem-inicio" src="https://drive.google.com/thumbnail?id=1lGR7VmcNrAVPOsFkC1Xr8wclFYvBPEca" alt="Imagem de Início">
    <button id="btnMeuAmor" class="btn-meu-amor" onclick="abrirMeuAmor()">Meu Amor</button>

    <div id="folhas" class="folhas">
        <div class="folhas-content">
            <div class="folha" id="folha1">
                <h2>Folha 1</h2>
                <textarea id="texto1" placeholder="Digite seu texto aqui..." readonly></textarea>
                <button class="edit-btn" onclick="editarTexto('texto1')">Editar</button>
                <button class="save-btn" onclick="salvarTexto('texto1')">Salvar</button>
            </div>
            <div class="folha" id="folha2">
                <h2>Folha 2</h2>
                <textarea id="texto2" placeholder="Digite seu texto aqui..." readonly></textarea>
                <button class="edit-btn" onclick="editarTexto('texto2')">Editar</button>
                <button class="save-btn" onclick="salvarTexto('texto2')">Salvar</button>
            </div>
        </div>
    </div>

    <div id="fundo-roxo" class="fundo-roxo"></div>

    <p class="mensagem" id="mensagem">Eu te amo</p>

    <p class="autor" onclick="window.open('https://www.instagram.com/willl_2006/', '_blank')">Criado por William Vieira</p>

    <script>
        // Função para abrir o conteúdo ao clicar no botão "Abrir"
        function abrirConteudo() {
            const btnAbrir = document.getElementById('btnAbrir');
            btnAbrir.style.transition = 'opacity 0.5s ease';
            btnAbrir.style.opacity = '0';
            setTimeout(() => {
                btnAbrir.style.display = 'none';
            }, 500);

            const imagemInicio = document.getElementById('imagem-inicio');
            imagemInicio.style.transition = 'opacity 0.5s ease';
            imagemInicio.style.opacity = '0';
            setTimeout(() => {
                imagemInicio.style.display = 'none';
            }, 500);

            const btnMeuAmor = document.getElementById('btnMeuAmor');
            btnMeuAmor.classList.add('show');
        }

        // Função para abrir o conteúdo "Meu Amor"
        function abrirMeuAmor() {
            const btnMeuAmor = document.getElementById('btnMeuAmor');
            btnMeuAmor.classList.add('hide');

            const folhas = document.getElementById('folhas');
            folhas.style.display = 'block';

            const fundoRoxo = document.getElementById('fundo-roxo');
            fundoRoxo.style.display = 'block';

            const mensagem = document.getElementById('mensagem');
            mensagem.style.display = 'block';
        }

        // Função para editar o texto
        function editarTexto(id) {
            const textarea = document.getElementById(id);
            const editBtn = textarea.nextElementSibling;
            const saveBtn = editBtn.nextElementSibling;
            const password = prompt('Digite a senha para editar:');

            if (password === '1234') {
                textarea.removeAttribute('readonly');
                textarea.focus();
                editBtn.style.display = 'none';
                saveBtn.style.display = 'block';
            } else {
                alert('Senha incorreta!');
            }
        }

        // Função para salvar o texto
        function salvarTexto(id) {
            const textarea = document.getElementById(id);
            const editBtn = textarea.nextElementSibling;
            const saveBtn = editBtn.nextElementSibling;
            textarea.setAttribute('readonly', 'readonly');
            editBtn.style.display = 'block';
            saveBtn.style.display = 'none';
            alert('Texto salvo com sucesso!');
            salvarTextoNoLocalStorage(id);
        }

        // Função para salvar o texto no LocalStorage
        function salvarTextoNoLocalStorage(id) {
            const textarea = document.getElementById(id);
            localStorage.setItem(id, textarea.value);
        }

        // Função para carregar o texto do LocalStorage
        function carregarTextoDoLocalStorage() {
            const textarea1 = document.getElementById('texto1');
            const textarea2 = document.getElementById('texto2');
            const savedText1 = localStorage.getItem('texto1');
            const savedText2 = localStorage.getItem('texto2');
            if (savedText1) textarea1.value = savedText1;
            if (savedText2) textarea2.value = savedText2;
        }

        // Carregar o texto ao carregar a página
        window.onload = function() {
            carregarTextoDoLocalStorage();
        };
    </script>

</body>
</html>
